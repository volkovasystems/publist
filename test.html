<!DOCTYPE html>
<html>
	<head>
		<title>publist unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./publist.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "publist unit test", function( assert ) {

				assert.ok( publist( { "name": "simple" } ), "should not throw error" );

				assert.equal( typeof publist( { "name": "simple" } ) == "object", true, "should be of object data type" );

			} );
		</script>
	</body>
</html>
